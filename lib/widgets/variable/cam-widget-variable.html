<div ng-if="display" class="type">{{ variable.type }}</div>
<div ng-if="display" class="name">{{ variable.name }}</div>
<div ng-if="display" class="value">{{ variable.value }}</div>

<div class="input-group"
     ng-if="!display">
  <div class="input-group-btn dropdown">
    <button class="btn btn-default dropdown-toggle"
            data-toggle="dropdown">
      {{ (variable.type || 'Type') }}
      <span class="caret"></span>
    </button>

    <ul class="dropdown-menu dropdown-menu-right">
      <li ng-repeat="variableType in variableTypes">
        <a ng-click="variable.type = variableType">{{ variableType }}</a>
      </li>
    </ul>
  </div><!-- /btn-group -->

  <input type="text"
         class="form-control name"
         ng-model="variable.name"
         placeholder="varName" />

  <input type="text"
         class="form-control value"
         ng-model="variable.value"
         placeholder="Value of the variable" />
</div>
